version: '3.8'

services:
  
  telegrambot:
    build:
      context: ./telegrambot
      dockerfile: Dockerfile
    container_name: telegrambot
    

  nextjs:
    build:
      context: ./nextjs
      dockerfile: Dockerfile
    container_name: nextjs
    ports:
      - "3000:3000"
      

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/ssl/certs:/etc/ssl/certs
      - /etc/ssl/private:/etc/ssl/private
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - nextjs

volumes:
  mysql_data:
